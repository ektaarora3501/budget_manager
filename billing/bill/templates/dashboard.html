<html>
<head>
  <title>
    Dashboard
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <style>
  #customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding:10px;
  text-align: justify;

}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 10px;
  padding-bottom: 10px;
  text-align: left;
  background-color: #7e57c2;
  color: white;
}


nav ul {
text-align: right;

width: 100%;
background-color: #a7ffeb;
}
nav ul li {
display: inline-block;
margin: 10px;
margin-bottom: 20px;
margin-top: 10px;
font-size:20px;
}
nav ul li a {
color: #008080;
text-decoration: none;
}
nav ul li a:hover {
color: #9c27b0;
}


.header{
font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
background-color:#7c4dff;
height:50px;
text-align: center;
font-size:40px;
color:white;

}


font{
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  font-size:20px;
}

.add{
  margin-left:85%;
  font-size: 15px;
}

.intro{
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  font-size: 20px;
  margin-left: 5%;
}

.total{
  font-size: 20px;
  text-align: center;
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
}

.logout{
  font-size: 20px;
  margin-left:5%;
}


  </style>

</head>
<script>
if(!!window.performance && window.performance.navigation.type == 2)
{
    window.location.reload();
}
</script>
<body onunload="">
  <div class="header">
    Budget manager
  </div>
<br>
<div class="intro">
  hello {{ user }} to your dashboard
  <br>
</div>
<br><br>
  {% if sts %}
  <table id="customers">
    <tr>
    <th>Message</th>
    <th>Amount</th>
    <th>Delete budget</th>
  </tr>
     {% for st in sts %}
     <tr>
     <td>{{ st.message }}</td>
     <td>{{ st.amount }}</td>
     <td><a href="{% url 'delete' st.id user %}">delete</a>
   </tr>
     {% endfor %}
    {% else %}
     no budget to display
  {% endif %}

</table>
<br>
<div class="total">
total Expenditure till now (in Rs.) {{ total }}
</div>
<br>
<div class="intro">
click here to add amount <a href="{% url 'add-amount' user %}">Add</a>
</div>
<div class="logout">
  <br><a href="{% url 'logout' user %}">logout</a>
</div>
</body>
</html>
